<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="name">
        <br>
        {{ name }}
    </div>

    <script>
        var root = new Vue({
            el: "#app",
            data: {
                name: "shohel"
            }
        })
    </script>
</body>
</html>
