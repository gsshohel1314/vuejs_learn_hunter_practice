<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app-1">
        <h4 v-bind:title="first_time">Time</h4>  
    </div>
   
    <div id="app-2">
        <h4 v-bind:title="second_time">Time</h4>
    </div>

    <script>
        new Vue({
            el: "#app-1",
            data: {
                first_time: "Time is " + new Date(),
            }
        })

        new Vue({
            el: "#app-2",
            data: {
                second_time: "Time is " + new Date().toLocaleString(), 
            }
        })
    </script>
</body>
</html>
